<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>

<body>
  <h1>React</h1>
  <div id="root">wait...</div>
  <script type="text/babel">
    let dom = document.querySelector('#root');
    const p = {
      fontSize: "18pt",
      padding: "5px 50px",
    };
    const input  = {
      fontSize: "18pt",
      padding: "5px 50px",
    };
    let message = 'name please';
    let in_val = '';
    let doChange = (e) => {
      in_val = event.target.value;
      message = 'Hello, ' + in_val + '!';
    };

    let doAction = (e) => {
      console.log(e);
      let element = (
        <div>
          <p style={p}>{message}</p>
          <div>
            <input type="text" style={input} onChange={doChange} />
            <button onClick={doAction} style={input}>Click here</button>
            </div>
        </div>
      );
      ReactDOM.render(element, dom);
    };
    doAction();
  </script>
</body>

</html>
